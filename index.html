<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS Rental's - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #4CAF50; color: white;
      padding: 15px; text-align: center;
    }
    .room-gallery {
      display: flex; flex-wrap: wrap; justify-content: center;
      padding: 20px;
    }
    .room {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .room img {
      width: 100%; border-radius: 8px;
    }
    .room h3 {
      margin: 10px 0 5px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SAS Rental's</h1>
    <p>Your comfort, our priority!</p>
  </header>

  <div class="room-gallery">
    <div class="room">
      <img src="https://via.placeholder.com/300x200?text=Deluxe+Room" alt="Deluxe Room">
      <h3>Deluxe Room</h3>
      <p>Price: $120/night</p>
    </div>
    <div class="room">
      <img src="https://via.placeholder.com/300x200?text=Standard+Room" alt="Standard Room">
      <h3>Standard Room</h3>
      <p>Price: $80/night</p>
    </div>
    <div class="room">
      <img src="https://via.placeholder.com/300x200?text=Suite" alt="Suite">
      <h3>Executive Suite</h3>
      <p>Price: $180/night</p>
    </div>
  </div>

  <div class="login-link">
    <p><a href="login.html">Login for Booking</a></p>
  </div>
</body>
</html>
